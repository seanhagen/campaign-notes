<div class="cypher cypher-display">
  <div class="row">
    <div class="col-lg-8">
      <h2>Cypher: {{variables.name}}</h2>
    </div>
    <div class="col-lg-4">
    </div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <h3>Description</h3>
      {{ variables.type|ParseTable}}
    </div>
  </div>
  
  <div class="row">
    <div class="col-md">
      <h2>Effect</h3>
	    <p>{{ variables.effect}}</p>
    </div>
  </div>
</div>
