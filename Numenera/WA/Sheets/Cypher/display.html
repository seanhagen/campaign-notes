<div class="cypher cypher-display">
  <div class="row">
    <div class="col-sm">
      <h2>Cypher</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
	    <dt>Name</dt>
	    <dd> {{ variables.name}} </dd>
    </div>
  </div>
  
  <div class="row">
    <div class="col-sm">
	    <dt>Level</dt>
	    <dd> {{ variables.level}} </dd>
    </div>
    <div class="col-sm">
	    <dt>Type</dt>
	    <dd> {{ variables.type}} </dd>
    </div>
  </div>
  
  <div class="row">
    <div class="col-sm">
	    <dt>Description</dt>
	    <dd> {{ variables.description}} </dd>
    </div>
  </div>
  
  <div class="row">
    <div class="col-sm">
	    <dt>Effect</dt>
	    <dd> {{ variables.effect}} </dd>
    </div>
  </div>
</div>
