<div class="cypher cypher-badge">
  <div class="row">
    <div class="col-sm-9">
      <h2>Cypher: {{ variables.name}}</h3>
    </div>
  </div>
  
  <div class="row">
    <div class="col-sm-3">
	    <dt>Level</dt>
	    <dd> {{ variables.level}} </dd>
    </div>
    <div class="col-sm-3">
	    <dt>Type</dt>
	    <dd> {{ variables.type}} </dd>
    </div>
  </div>
  
  <div class="row">
    <div class="col-sm-9">
	    <dt>Description</dt>
	    <dd> {{ variables.description}} </dd>
    </div>
  </div>
  
  <div class="row">
    <div class="col-sm-9">
	    <dt>Effect</dt>
	    <dd> {{ variables.effect}} </dd>
    </div>
  </div>
</div>
