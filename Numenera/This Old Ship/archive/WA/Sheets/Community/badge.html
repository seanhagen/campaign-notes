<div class="community community-display">
  <div class="row">
    <div class="col-lg-12">
      <h1><strong>{{ variables.name }}</strong> (Rank: {{variables.rank}})</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <h2>Health: {{variables.health}}</h2>
    </div>
    <div class="col-md-6">
      <h2>Armor: {{variables.armor}}</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <h2>Infrastructure: {{variables.infrastructure}}</h2>
    </div>
    <div class="col-md-6">
      <h2>Damage Inflicted: {{variables.damage_inflicted}}</h2>
    </div>
  </div>
</div>
